<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .background-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://logos-world.net/wp-content/uploads/2021/10/Meta-Logo.png') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: 0;
        }
        .box {
            background: #ffffff;
            width: 400px;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        .box img.top-logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .text {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background: #145dbf;
        }
    </style>
</head>

<body>

    <!-- Background Logo -->
    <div class="background-logo"></div>

    <div class="box">
        <!-- Top Small Logo -->
        <img class="top-logo" src="https://img.icons8.com/?size=100&id=2sZ0sdlG9kWP&format=png&color=000000" alt="Logo">

        <!-- Text Message -->
        <div class="text">
            Please review the information above and click the button below to continue.
        </div>

        <!-- Continue Button -->
        <form action="help.html">
            <button class="btn" type="submit">Continue</button>
        </form>
    </div>

</body>
</html>
